<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Paragraphs and Emmet </title>
</head>
<body>
    <h1></h1> 
    <h1>Danny</h1>
    <h2>Danny</h2>
    <h3>Danny</h3>
    <h4>Danny</h4>
    <h5>Danny</h5>
    <h6>Danny</h6>
    <p>This is Danny</p>
    <!-- lorem 23 for dummy words with 23 texts -->
    <p>Lorem <em>This is emphasized</em> ipsum <strong>this is strong</strong> dolor sit.</p> 
    <p>first <br>  This is a new line </p>
    <hr>
    <p>second</p>
    <p>third</p>
    <p>fourth</p>
    <!-- ctrl + enter is for new line without breaking -->
</body>
</html>
